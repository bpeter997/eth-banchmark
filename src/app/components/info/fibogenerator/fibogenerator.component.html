<form>
  <div id="FiboGeneratorForms">
    <div>
      <mat-form-field>
        <mat-label>Call number</mat-label>
        <input
          matInput
          [formControl]="callValue"
          type="number"
          value="callValue.value"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="submitBtn"
        [disabled]="!isFiboContractAvailable || !callValue.valid"
        (click)="callFibonacci()"
        type="button"
      >
        Call Fibonacci
      </button>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Generate number</mat-label>
        <input
          matInput
          [formControl]="generateValue"
          type="number"
          value="callValue.value"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="submitBtn"
        [disabled]="!isFiboContractAvailable || !generateValue.valid"
        (click)="generateFibonacci()"
        type="button"
      >
        Generate Fibonacci
      </button>
    </div>
  </div>
</form>
