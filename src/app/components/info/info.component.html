<div id="InfoComponentContainer">
  <app-userdata *ngIf="userData" class="cardContainer" [userData]="userData">
  </app-userdata>
  <app-networkdetails
    *ngIf="userData"
    class="cardContainer"
    [networkData]="networkData"

  <button mat-button (click)="callFibonacci()">CallFibonacci</button>
  <button mat-button (click)="generateFibonacci()">GenerateFibonacci</button>
</div>
