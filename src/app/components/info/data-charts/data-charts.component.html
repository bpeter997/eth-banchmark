<div id="ChartContainer">
  <div style="display: block">
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [type]="'line'"
            width="100%"
            height="32%">
    </canvas>
  </div>
</div>
