<div id="ChartContainer">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle color="primary" value="GAS">Gas price</mat-button-toggle>
    <mat-button-toggle color="primary" value="DURATION">Mining duration</mat-button-toggle>
  </mat-button-toggle-group>
  <div style="display: block">
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="chartLegend"
      [type]="'line'"
      width="100%"
      height="32%"
    >
    </canvas>
  </div>
</div>
